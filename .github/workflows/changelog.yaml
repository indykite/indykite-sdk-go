---
name: Changelog
concurrency: jarvis-changelog
on:
    push:
        branches:
            - rp

jobs:
    release-please:
        name: Prepare Release notes
        runs-on: ubuntu-latest
        steps:
            - id: release-please
              uses: GoogleCloudPlatform/release-please-action@v3
              with:
                  command: manifest
                  default-branch: rp
                  release-type: go
                  package-name: jarvis-sdk-go
                  token: ${{ secrets.INDYKITE_PAT }}
                  extra-files: |
                      config/doc.go
                      identity/doc.go
                      ingest/doc.go
